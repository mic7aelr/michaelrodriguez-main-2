<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact me</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/13/13706.png">
    <link href = 'style.css' rel='stylesheet'>
</head>
<body>
    <div class="container"> 
        <div>
            <h1 class = 'page-title'>michael rodriguez</h1>
            <h4 class = 'desc'>developer</h4>
        </div>

        <form class="contact-form">
            <fieldset>
                <legend>contact me</legend>
    
                <div class="form">
                    <div class="input-group">
                        <input type="text" id="fname" name="fname" placeholder="first name" required>
                    </div>
                    <div class="input-group">
                        <input type="text" id="lname" name="lname" placeholder="last name" required>
                    </div>
    
                    <div class="input-group">
                        <input type="email" id="email" name="email" placeholder="email" required>
                    </div>
                    <div class="input-group">
                        <input type="tel" id="phone" name="phone" placeholder="phone number">
                    </div>
    
                    <div class="message-group">
                        <textarea id="message" name="message" rows="4" cols="50" placeholder="message"></textarea>
                    </div>
    
                    <input id="submit" type="submit" value="submit">
                </div>
            </fieldset>
        </form>

        <div class="back-contact">
            <h3 id="back"><a href=home.html> < back</a></h3>
        </div>
    </div>
</body>
</html>
